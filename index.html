<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row header">
      <div class="col-sm-12">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1" alt="" />
      </div>
      <div class="col-sm-6">
        <div>
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" onkeypress="enterKeyPressed(event)" id="task" placeholder="Bugün ne yapacaksın?"
          tabindex="1" />
        <span onclick="newElement()" onkeypress="spaceKeyPressed(event)" id="liveToastBtn" class="button"
          tabindex="2">Ekle</span>
        </div>
      </div>

      <div class="col-sm-6 d-flex align-items-end justify-content-center">
        <h2>Tamamlananlar Listesi</h2>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-sm-6">

        <ul id="list">
        </ul>

        <div class="row">
          <div class="col-sm-4">
            <button id="cleanList" class="p-2 btn btn-outline-danger" tabindex="3">Listeyi Temizle</button>
          </div>

          <div class="col-sm-4">
            <button id="allDone"
              class="p-2 btn btn-outline-warning" tabindex="4">Tümünü İşaretle</button>
          </div>

          <div class="col-sm-4">
            <button id="allMove" class="p-2 btn btn-outline-success" tabindex="5">İşaretlenenleri Taşı</button>
          </div>
        </div>

      </div>

      <div class="col-sm-6">
        <ul id="doneList"></ul>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
